<!DOCTYPE html>

<html>

<!--info about the webpage-->
<head>
    <title>Groupify</title>

    <!--make webpage scale on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" style="margin-bottom: 15px;">
    <input @fadeIn @expandWidth type="text" placeholder="Search songs" formControlName="search" />
    <button @fadeIn ba type="submit" >Search</button>
  </form>
  
  <div *ngIf="current_track">
    <h2>{{ current_track.name }}</h2>
    <p>{{ current_track.artists[0].name }}</p>
    <img [src]="current_track.album.images[0].url" alt="" />
  </div>
    <button @expandUp @fadeIn mat-fab extended (click)="onPlay()">Play</button>
    <!-- <button (click)="onPause()">Pause</button> -->
    <button @expandUp @fadeIn mat-fab extended (click)="onNext()">Next</button>
    <button @expandUp @fadeIn mat-fab extended (click)="onPrevious()">Previous</button>
</body>
</html>
